# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de la aplicación
spring.application.name=apinoe2

# Configuración de base de datos SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=apinoe2;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=tu_password_aqui
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Configuración de validación
spring.validation.enabled=true

# Configuración de logging
logging.level.com.noe.apinoe2=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuración personalizada
app.name=ApiNoe
app.version=1.0.0
app.description=API REST para gestión de proyectos
